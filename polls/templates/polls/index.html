{% load static %}

<link rel="stylesheet" href="{% static 'polls/css/style.css' %}">
<div class="heading"><h1>POLLS APPLICATION</h1></div>

<body>
    {% if latest_question_list %}
    <div class="div-design">
        <ul>
            <div class="div_design2">
                {% for question in latest_question_list %}
                <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li><br>
                {% endfor %}
            </div>

        </ul>
    </div>
    <div class="button"><a href="{% url 'polls:question' %}">Add a Question here?</a></div>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}
</body>
