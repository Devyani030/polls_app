<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>
    <div class="delete_form" style="margin-left: 400px; margin-top: 100px;">
    <form  method="post">
        <div class="quest">
        {% csrf_token %}
        <div class="card" style="width: 500px; height: 300px; align-items: center; ">
            <div class="card-body" style="padding-top: 80px; padding-bottom: 5px;">
              <h3 class="card-title" style="color: rgb(201, 13, 13);"><i class="material-icons" style="color:red; font-size: 30px;" >&#xe872;</i>Delete?</h3>
              <h5 class="card-text" style="padding-top: 10px;">Are you sure you want to delete? </h5>
              <div style="padding-top: 30px;">
              <a href="{% url 'polls:index' %}" class="btn btn-secondary">Cancel</a>&nbsp; &nbsp;
              <input class="btn btn-danger" style="margin-left: 100px;" type="submit" value="Delete" />
            </div>
            </div>
          </div>
        <!-- <div class="heading"><h1>Are you sure you want to delete?</h1><br></div>
        <input class="btn btn-danger" type="submit" value="Yes" />
        <a href="{% url 'polls:index' %}"><div class="btn btn-primary">Cancel</div></a>
        </div> -->
    </form>
    </div>
</body>
</html>
