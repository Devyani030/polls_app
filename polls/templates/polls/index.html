{% load static %}

<link rel="stylesheet" href="{% static 'polls/css/style.css' %}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="heading"><h1>POLLS APPLICATION</h1></div>

<body>
    {% if latest_question_list %}
            <div class="div-design">
                <table class="center table-bordered">
                    <thead class="thead-dark">
                        <tr>
                          <th scope="col">Questions</th>
                          <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for question in latest_question_list %}
                        <tr>
                            <td><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></td>
                            <td><a href="{% url 'polls:delete' question.id %}"><i class="material-icons" style="cursor: pointer; color:red;" >&#xe872;</i></a></td>    
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
    <div class="button"><a href="{% url 'polls:question' %}">Add a Question here?</a></div>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}
</body>
